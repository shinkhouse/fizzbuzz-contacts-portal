<mat-toolbar fxLayout="row" fxLayoutAlign="start center">
    <div class="title-section" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-icon
            class="logo-icon"
            svgIcon="fizz_buzz"
            color="primary"
        ></mat-icon>
        <span>FizzBuzz</span>
    </div>
    <div class="search-field" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
        <form class="example-form">
            <input
                type="text"
                placeholder="Search"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
            />
            <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="contactDisplayFn"
                (optionSelected)="openContactDetails($event.option.value)"
            >
                <mat-option
                    *ngFor="let option of filteredOptions | async"
                    [value]="option"
                >
                    <div class="option-container">
                        <span
                            >{{ option.firstName }} {{ option.lastName }}</span
                        >
                        <small class="mat-caption">{{ option.jobTitle }}</small>
                    </div>
                </mat-option>
            </mat-autocomplete>
        </form>
        <button
            mat-icon-button
            (click)="clearSearchField()"
            *ngIf="searchTextInput"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxFlex></div>
    <div fxLayout="row" class="header-actions">
        <button mat-icon-button [matMenuTriggerFor]="helpMenu">
            <mat-icon>help_outline</mat-icon>
        </button>
        <mat-menu #helpMenu="matMenu">
            <button mat-menu-item>
                <span>Send feedback</span>
            </button>
            <button mat-menu-item>
                <span>Help</span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
            <mat-icon class="material-icons-outlined">settings</mat-icon>
        </button>
        <mat-menu #settingsMenu="matMenu">
            <button (click)="toggleDarkMode()" mat-menu-item>
                <span>Dark Mode</span>
            </button>
            <button mat-menu-item>
                <span>Undo changes</span>
            </button>
            <button mat-menu-item>
                <span>More settings</span>
            </button>
        </mat-menu>
        <div class="header-spacer"></div>
        <button mat-icon-button>
            <mat-icon>apps</mat-icon>
        </button>
        <button class="avatar-btn" mat-icon-button>
            <div class="google-one-circle">
                <svg
                    focusable="false"
                    height="40px"
                    version="1.1"
                    viewBox="0 0 40 40"
                    width="40px"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="opacity: 1"
                >
                    <path
                        d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z"
                        fill="#F6AD01"
                    ></path>
                    <path
                        d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z"
                        fill="#249A41"
                    ></path>
                    <path
                        d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z"
                        fill="#3174F1"
                    ></path>
                    <path
                        d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2"
                        fill="#E92D18"
                    ></path>
                </svg>
            </div>
            <img src="assets/images/headshot.jpeg" alt="avatar" />
        </button>
    </div>
</mat-toolbar>
